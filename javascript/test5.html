<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var num1 = 20;
    var num2 = 15;
    var result;

    num1--;
     document.write(num1, "<br />"); //19

    num1++;
     document.write(num1, "<br />"); //20

    result = num2++;
     document.write(result, "<br />"); // result:15 , num2:16

    result = ++num2;
     document.write(result, "<br />"); // result:17, num2:17
</script>
<body>
    
</body>
</html>
