<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
</head>
<body>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월:" + nowMonth, "<br>");
        document.write("현재 일:" + nowDate, "<br>");
        document.write("현재 요일:" + nowDay, "<br>");

        var worldcup = new Date(2002,4,31);
        var theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002 월드컵 몇 월:" + theMonth, "<br>");
        document.write("2002 월드컵 몇 일:" + theDate, "<br>");
        document.write("2002 월드컵 무슨 요일:" + theDay, "<br>");



        

        var today = new Date();
        var nowYear = today.getFullYear();

        var theDate = new Date(nowYear,11,31);
        var diffDate = theDate.getTime() - today.getTime();

        var result = Math.ceil(diffDate/ (60 * 1000 * 60 * 24));
        document.write("연말 D-day:" + result + "일 남았습니다.");






       //문제- 오늘부터 3일 뒤 날짜를 구하시오.
        var addDay = 3;
        var nowDate = new Date();
        var addDate = nowDate.getTime() + (addDay * 24 * 60 * 60 * 1000);

        nowDate.setTime(addDate);

        var year = nowDate.getFullYear();
        // var year = nowdate.getyear(); 해당 년도에서 1900을 빼준다.
        var month = nowDate.getMonth() + 1;
        var date = nowDate.getDate();

        document.write(year + "/" + month + "/" + date);

    </script>
</body>
</html>
