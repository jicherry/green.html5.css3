<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var site = prompt("네이버,구글,지니,멜론 중 즐겨 사용하는 사이트는?", "");

        var url;

        switch(site){
            case "네이버": url = "www.naver.com";
            break;
            case "구글": url = "www.google.com";
            break;
            case "지니": url = "www.genie.co.kr";
            break;
            case "멜론": url = "www.melon.com";
            break;
            default: alert("보기 중에 없는 사이트입니다.");
        }


        if(url) location.href = "http://" + url;



    </script>
</body>
</html>
