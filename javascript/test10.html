<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mon = prompt("현재는 몇 월입니까?", "0");

        if(mon >= 9 && mon <= 11){
            document.write("아주 좋고 청량한 계절이네요!");
        } else if(mon >= 6 && mon <= 8) {
            document.write("미치도록 덥고 짜증나는 여름이네요");
        } else if(mon >= 3 && mon <= 5) {
            document.write("꽃놀이 가기 좋은 봄이네요~");
        } else {
            document.write("어마무시하게 추운 겨울이네요 ㄷㄷ");
        }


    </script>
    
</body>
</html>
