<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("신장을 입력하세요");
        var result = confirm("부모님과 함께 왔습니까?");
        
        
        if(num >= 150) {
            document.write("놀이기구 가능");
        }    
        else if(result) {
            document.write("좋은시간 보내렴");
        } else {
            document.write("어른 모시고 다시 오렴~");
        } 

        



    </script>
    
</body>
</html>
