<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        var i = 1;
        while(i <= 30) { 
            if( i % 2 == 0 && i % 6 == 0 ) {
            document.write(i,"<br />");
            }
        i++; 
    }


        var i = 20;
        while(i >= 10) {
            if(i % 2 == 0) {
                document.write("<p class='blue'>" + i + "</p>");
            } else{
                document.write("<p class='red'>" + i + "</p>");
            } 
            i--;
        }

    </script>
</body>
</html>
