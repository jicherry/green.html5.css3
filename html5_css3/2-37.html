<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover { color : greenyellow }
        h1:active { color : blue }
        h2:hover { color : greenyellow }
        h2:active { color : blue }
        h3:hover { color : greenyellow }
        h3:active { color : blue }
    </style>
</head>
</html>
<body>
    <h1>배고파!!!</h1>
    <h2>배고파!!</h2>
    <h3>배고파!</h3>
</body>
</html>
