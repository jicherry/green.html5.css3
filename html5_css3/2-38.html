<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Basic</title>
    <style>
        input:enabled { background-color: fuchsia; }
        input:disabled { background-color: pink; }
        input:focus { background-color: forestgreen; }
    </style>
</head>
<body>
    <h1>Enbled</h1>
    <input />
    <h2>Disable</h2>
    <input disable="disable" />
</body>
</html>
