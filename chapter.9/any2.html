<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 transition basic</title>
    
    <style>
        #graph {
            width: 610px;
            border: 3px solid orangered;
        }

        .bar {
            width: 10px; height: 50px;
            background-color: coral;
            margin: 10px;

            transition-duration: 5s;
        }

        #graph:hover > .bar {
            width: 600px;
        }


    </style>
</head>
<body>
    <h1>css3 transition basic</h1>
    <div id = "graph">
        <div class = "bar"></div>
        <div class = "bar"></div>
        <div class = "bar"></div>
        <div class = "bar"></div>
        <div class = "bar"></div>
    </div>
    
</body>
</html>
